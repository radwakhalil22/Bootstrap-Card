<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background-color: rgba(13, 26, 45, 1);">
    <div id="parent" class="container d-flex justify-content-center align-items-center " style="height: 100vh;">
        <div class="card d-flex justify-content-center" style="width: 18rem; background-color: rgba(21, 39, 63, 1);" id="cardDiv">
          <div class="card-body">
              <img src="./img/image-equilibrium.jpg" class="card-img-top mb-3" alt="Image"  style="border-radius: 5%;">
              <h5 class="card-title text-white">Equilibrium #3429</h5>
              <p class="card-text text-white-50">Our Equilibrium collection promotes balance and calm</p>
            </div>
            <div class="bg-secondary mx-3 mb-2" style="height: 0.1vh;">

            </div>
            <div class="card-body d-flex justify-content-between" style="margin-top:-6%;">
                <div>
                    <img src="./img/icon-ethereum.svg" alt="">
                    <a href="#" class="card-link text-decoration-none" style="color: rgba(21, 245, 245, 1)">0.041ETH</a>
                </div>
              <div class="d-flex gap-1">
                <img src="./img/icon-clock.svg" style="height: 4vh;" alt="">
                <p class="card-text text-white-50"> 3 Days Left</p>          </div>
              </div>
              <div class="d-flex">
                <img src="./img/image-avatar.png" alt="Avatar" style="height: 5vh; width: 5vh;" class="ms-3 me-2 mb-2 border border-2 rounded-circle">
                <p class="card-text text-white-50"> Creation of <span class="text-white">Jules Wyvern</span></p>
              </div>
          </div>
          
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
